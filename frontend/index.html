<!DOCTYPE html>
<html>
<head>
  <title>RED Text Editor</title>
  <h1>RED - Real-time editing distribution...</h1>
  <h2>Created by Zayaan Rahman</h2>
  <button type="button">Open</button>
  <button type="button">Save</button>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }

    h2 {
        font-family: Arial, sans-serif;
        font-size: 16px;
    }
    
    .editor {
      width: 100%;
      height: 100vh;
      padding: 20px;
      box-sizing: border-box;
      white-space: pre-wrap;
      word-wrap: break-word;
      outline: none;
      border: 2px solid black;
      font-size: 14px;
      resize: none;
    }
  </style>
</head>
<body>
  <textarea class="editor" spellcheck="false"></textarea>
</body>
</html>
